    <h1>Restaurant Booking</h1> 
    <form id="booking-form" action="process_booking.php" method="POST"> 
      <label for="name">Name:</label> 
      <input type="text" id="name" name="name" required> 
 
      <label for="email">Email:</label> 
      <input type="email" id="email" name="email" required> 
 
      <label for="phone">Phone:</label> 
      <input type="tel" id="phone" name="phone" required> 

 
 
      <label for="date">Date:</label> 
      <input type="date" id="date" name="date" required> 
 
      <label for="time">Time:</label> 
      <input type="time" id="time" name="time" required> 
 
      <label for="party-size">Party Size:</label> 
      <input type="number" id="Party_Size" name="partySize" min="1" required> 
 
      <label for="special-requests">Special Requests:</label> 
      <textarea id="special-requests" name="specialRequests" rows="4"></textarea> 
 
      <button type="submit">Book Now</button> 
    </form>
